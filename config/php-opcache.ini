; Optimized OPcache configuration for Supermon-ng
; This file should be included in your PHP configuration

; Enable OPcache
opcache.enable=1
opcache.enable_cli=1

; Memory settings - increase for better performance
opcache.memory_consumption=256
opcache.max_accelerated_files=20000

; Performance optimizations
opcache.revalidate_freq=0
opcache.validate_timestamps=0
opcache.save_comments=0
opcache.enable_file_override=1

; Faster startup
opcache.fast_shutdown=1
opcache.dups_fix=1

; Better error handling
opcache.error_log=/var/log/php/opcache.log

; File cache for even better performance
opcache.file_cache=/tmp/opcache
opcache.file_cache_consistency_checks=1

; Optimization flags
opcache.optimization_level=0x7FFFBFFF
opcache.interned_strings_buffer=16
opcache.max_wasted_percentage=10

; Preloading (PHP 7.4+)
; opcache.preload=/var/www/html/supermon-ng/config/preload.php
; opcache.preload_user=www-data
