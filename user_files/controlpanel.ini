; Supermon-ng Control Panel Configuration
; 
; This file defines the control panel buttons and their associated commands.
; The %node% template will be replaced with your node number at run time.
; 
; HOW TO USE:
; 1. Uncomment the commands you want to use
; 2. Modify the labels to match your preferences
; 3. Customize the commands for your specific needs
; 4. Add node-specific sections at the bottom if needed
; 
; COMMAND FORMAT:
; labels[] = "Button Label"
; cmds[] = "Command to execute"
; 
; EXAMPLES:
; - labels[] = "Show Status"
; - cmds[] = "rpt stats %node%"
; - labels[] = "Enable Feature"
; - cmds[] = "rpt cmd %node% cop 11 xxx"
; 
; NODE-SPECIFIC SECTIONS:
; Add sections like [1000] for node-specific controls
; These will only show when that node is selected

[general]
; ========================================
; STATUS & INFORMATION COMMANDS
; ========================================

; Show current link status
; labels[] = "Say Link Status"
; cmds[] = "rpt cmd %node% ilink 5 xxx"

; Show extended link status
; labels[] = "Say Link Extended Status"
; cmds[] = "rpt cmd %node% ilink 15 xxx"

; Show Asterisk uptime
; labels[] = "Show Asterisk Uptime"
; cmds[] = "core show uptime"

; Show node statistics
; labels[] = "Show Node Status"
; cmds[] = "rpt stats %node%"

; Show IAX registry status
; labels[] = "Show IAX Registry"
; cmds[] = "iax2 show registry"

; Show IAX channel status
; labels[] = "Show IAX Channel Status"
; cmds[] = "iax2 show channels"

; Show IAX network status
; labels[] = "Show IAX Network Status"
; cmds[] = "iax2 show netstats"

; Show link statistics
; labels[] = "Show Link Status"
; cmds[] = "rpt lstats %node%"

; Show app_rpt version
; labels[] = "Say app_rpt Version"
; cmds[] = "rpt cmd %node% status 3 xxx"

; ========================================
; IDENTIFICATION COMMANDS
; ========================================

; Force ID (Local only)
; labels[] = "Force ID (Local only)"
; cmds[] = "rpt cmd %node% status 11 xxx"

; Force ID (Global)
; labels[] = "Force ID (Global)"
; cmds[] = "rpt cmd %node% status 1 xxx"

; Say Time of Day (Local only)
; labels[] = "Say Time of Day (Local only)"
; cmds[] = "rpt cmd %node% status 12"

; Say Time of Day (Global)
; labels[] = "Say Time of Day (Global)"
; cmds[] = "rpt cmd %node% status 2 xxx"

; ========================================
; CONNECTION MANAGEMENT
; ========================================

; Disconnect all nodes
; labels[] = "Disconnect All Nodes!"
; cmds[] = "rpt cmd %node% ilink 6 xxx"

; Disable incoming connections
; labels[] = "Disable Incoming Connections"
; cmds[] = "rpt cmd %node% cop 49 xxx"

; Enable incoming connections
; labels[] = "Enable Incoming Connections"
; cmds[] = "rpt cmd %node% cop 50 xxx"

; ========================================
; FEATURE CONTROL
; ========================================

; Disable linking
; labels[] = "Disable Linking"
; cmds[] = "rpt cmd %node% cop 12 xxx"

; Enable linking
; labels[] = "Enable Linking"
; cmds[] = "rpt cmd %node% cop 11 xxx"

; Disable autopatch
; labels[] = "Disable Autopatch"
; cmds[] = "rpt cmd %node% cop 10 xxx"

; Enable autopatch
; labels[] = "Enable Autopatch"
; cmds[] = "rpt cmd %node% cop 9 xxx"

; Disable user functions
; labels[] = "Disable User Functions"
; cmds[] = "rpt cmd %node% cop 18 xxx"

; Enable user functions
; labels[] = "Enable User Functions"
; cmds[] = "rpt cmd %node% cop 17 xxx"

; ========================================
; PARROT MODE CONTROL
; ========================================

; Disable parrot mode
; labels[] = "Disable Parrot Mode"
; cmds[] = "rpt cmd %node% cop 22 xxx"

; Enable parrot mode
; labels[] = "Enable Parrot Mode"
; cmds[] = "rpt cmd %node% cop 21 xxx"

; Parrot once
; labels[] = "Parrot Once"
; cmds[] = "rpt cmd %node% cop 55 xxx"

; ========================================
; TELEMETRY CONTROL
; ========================================

; Local telemetry output enable
; labels[] = "Local Telemetry Output Enable"
; cmds[] = "rpt cmd %node% cop 33 xxx"

; Local telemetry output disable
; labels[] = "Local Telemetry Output Disable"
; cmds[] = "rpt cmd %node% cop 34 xxx"

; Local telemetry output on demand
; labels[] = "Local Telemetry Output on Demand"
; cmds[] = "rpt cmd %node% cop 35 xxx"

; ========================================
; TEST & DIAGNOSTIC COMMANDS
; ========================================

; Test tone on/off
; labels[] = "Test Tone On/Off"
; cmds[] = "rpt cmd %node% cop 4 xxx"

; ========================================
; NODE-SPECIFIC SECTIONS
; ========================================
; Add sections below for node-specific controls
; Replace [1000] with your actual node number
; These controls will only appear when that node is selected

; Example for node 1000:
; [1000]
; labels[] = "Node 1000 Special Command"
; cmds[] = "rpt cmd 1000 special_command xxx"

; Example for node 2000:
; [2000]
; labels[] = "Node 2000 Special Command"
; cmds[] = "rpt cmd 2000 special_command xxx"
