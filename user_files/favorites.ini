; Supermon-ng Favorites Configuration
; 
; This file defines quick access buttons for common AllStar operations.
; These buttons appear in the Favorites panel for easy access to frequently used commands.
; 
; HOW TO USE:
; 1. Each button has a label (what users see) and a command (what gets executed)
; 2. The %node% template is automatically replaced with the current node number
; 3. Commands are executed through the AllStar AMI interface
; 4. Add your own favorites by following the same format
; 
; COMMAND FORMAT:
; label[] = "Button Label"
; cmd[] = "Command to execute"
; 
; COMMON COMMAND TYPES:
; - rpt cmd %node% ilink 13 <hub_node>    # Connect to AllStar hub
; - rpt cmd %node% ilink 3 <hub_node>     # Connect to IRLP hub  
; - rpt cmd %node% ilink 6 xxx            # Disconnect from hub
; - rpt cmd %node% status 1 xxx           # Force ID (global)
; - rpt cmd %node% status 11 xxx          # Force ID (local only)
; - rpt cmd %node% status 2 xxx           # Say time of day (global)
; - rpt cmd %node% status 12              # Say time of day (local only)
; 
; EXAMPLES:
; - Connect to hub: rpt cmd %node% ilink 13 27225
; - Disconnect: rpt cmd %node% ilink 6 xxx
; - Force ID: rpt cmd %node% status 1 xxx
; - Show status: rpt stats %node%
; 
; NODE-SPECIFIC SECTIONS:
; Add sections like [1000] for node-specific favorites
; These will only show when that node is selected

